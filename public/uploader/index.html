<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Upload to R2</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f5f5f5;
                padding: 2rem;
                font-family: Arial, sans-serif;
                margin: 0 auto;
                max-width: 800px;
            }
        .container { max-width: 600px; margin: 0 auto; }
            input, button { display: block; margin: 1rem 0; }
            progress { width: 100%; }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Video Uploader</h1>
            <input type="file" id="fileInput" multiple accept="video/mp4" />
            <button id="uploadBtn">Upload Selected</button>
            <div id="status"></div>
        </div>

        <script src="./uploader.js"></script>
    </body>
</html>
